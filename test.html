<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Button</title>
    <style>
        .email-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .email-button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <button class="email-button" onclick="sendEmail()">Send Email</button>
    
    <script>
        function sendEmail() {
            window.location.href = "mailto:example@example.com?subject=Subject%20Here&body=Body%20content%20here";
        }
    </script>
</body>
</html>
